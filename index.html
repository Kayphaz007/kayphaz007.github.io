<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDiv" class="header">
        <h2>My To Do List</h2> <!-- header -->
        <input type="text" id="myInput" placeholder="Title..."> <!-- input tag -->
        <span onclick="newElement()" class="addBtn">Add</span>
    </div> <!--  add button -->
    <ul id="myUL"> <!-- to-do list -->
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>do graphics design assignment</li>
        <li>Buy eggs</li>
        <li>Read a book on goals</li>
        <li>Organize workspace</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
